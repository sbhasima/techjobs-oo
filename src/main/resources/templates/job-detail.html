<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div  th:each="job : ${jobs}">
        <a th:href="@{/list/values(column=${job})}" th:text="${job.name}"></a>
        <table  th:fragment="single-job" class="job-listing">
            <tr>
                <th>Name</th>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.coreCompetency}"></td>
            </tr>
        </table>
    </div>
    <!--todo ends here-->

</div>

</body>
</html>
